<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cineantropométrica - Rural In Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Avaliação Cineantropométrica</h1>
        <h2>Projeto In Forma Rural</h2>
    </header>

    <main>

            <div class="coluna-form">
                <fieldset>
                    <legend>Dados do Avaliado</legend>
                    <div class="form-group">
                        <label for="data-avaliacao">Data da Avaliação:</label>
                        <input type="date" id="data-avaliacao">
                    </div>
                    <div class="form-group">
                        <label for="nome">Avaliado:</label>
                        <input type="text" id="nome" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero:</label>
                        <select id="genero">
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade (anos):</label>
                        <input type="number" id="idade" placeholder="Ex: 41">
                    </div>
                    <div class="form-group">
                        <label for="estatura">Estatura (cm):</label>
                        <input type="number" id="estatura" step="0.1" placeholder="Ex: 157.1">
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" step="0.1" placeholder="Ex: 59.5">
                    </div>
                </fieldset>

                    <legend>Dobras Cutâneas (mm) - Pollock 3</legend>

                        <label for="dc-dobra1" id="label-dobra1">Tríceps:</label>
                        <input type="number" id="dc-dobra1" step="0.1" placeholder="Ex: 25">
                    </div>
                    <div class="form-group">
                        <label for="dc-dobra2" id="label-dobra2">Supraíliaca:</label>
                        <input type="number" id="dc-dobra2" step="0.1" placeholder="Ex: 12">
                    </div>
                    <div class="form-group">
                        <label for="dc-coxa">Coxa Média:</label>
                        <input type="number" id="dc-coxa" step="0.1" placeholder="Ex: 24">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Circunferências (cm)</legend>

                        <label for="circ-abdomen">Circ. Abdômen:</label>
                        <input type="number" id="circ-abdomen" step="0.1" placeholder="Ex: 78">
                    </div>
